<div class="row">
    <div class="col-3" [ngClass]="div1ClassName()">
        Div 1 - {{ div1ClassName() }}
    </div>
    <div class="col-3">
        <div class="p-3" [ngStyle]="{ 'background-color': isDiv2Green === true ? 'blue' : 'red' }">
            Div 2
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="setBgClass('bg-primary')">Green</button>
        <button class="btn btn-danger" (click)="setBgClass('bg-danger')">Red</button>
    </div>
    <div class="col-3">
        <button class="btn btn-success" (click)="toggleDiv2Color()">Toggle BG Color</button>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <p>FirstName: {{firstName | uppercase}} </p>
    </div>
    <div class="col-3">
        <p>FirstName: {{firstName | lowercase}} </p>
    </div>
    <div class="col-3">
        <p>Roll No: {{rollNoList | slice: 1:4}} </p>
    </div>
    <div class="col-3">
        <p>Student Object: {{studentObj | json}} </p>
    </div>
</div>
