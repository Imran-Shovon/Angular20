<table style="width: 100%;">
    <tr>
        <td>
            {{courseName}}
        </td>

        <td>
            {{productPrice}}
        </td>
    </tr>

    <tr>
        <td>
            <input type="text" value="{{courseName}}">
        </td>
        <td>
            <input [type]="inputType"  maxLength="{{maxLength}}">
        </td>
        <td>
            <span [class]="myClassName">this is a simple para</span>
        </td>
    </tr>

    <tr>
        <td>
            <button (click)="showWelcomeMessage()">Welcome</button>
        </td>
        <td>
            <button (click)="changeCourseName()">Chenage course Name</button>
        </td>
        <td>
            <select (change)="onCityChange()">
                <option value="Dhaka">Dhaka</option>
                <option value="Chuadanga">Chuadanga</option>
                <option value="Sylhet">Sylhet</option>
                <option value="Barishal">Barishal</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>
            <input type="text" [(ngModel)]="courseName">
        </td>
    </tr>

</table>
