<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-success">
                User List
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>SNo</th>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th>Mobile No</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of userList; track $index) {
                        <tr>
                            <td>{{ $index + 1 }}</td>
                            <td>{{ item.emailId }}</td>
                            <td>{{ item.fullName }}</td>
                            <td>{{ item.mobileNo }}</td>
                            <td>{{ item.password }}</td>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-success">
                New User
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="emailId">Email ID</label>
                        <input type="email" class="form-control" id="emailId" [(ngModel)]="userObj.emailId">
                    </div>
                    <div class="col-6">
                        <label for="emailId">FullName</label>
                        <input type="email" class="form-control" id="fullName" [(ngModel)]="userObj.fullName">
                    </div>
                    <div class="col-6">
                        <label for="emailId">Mobile NO:</label>
                        <input type="email" class="form-control" id="mobileNo" [(ngModel)]="userObj.mobileNo">
                    </div>
                    <div class="col-6">
                        <label for="emailId">Password</label>
                        <input type="email" class="form-control" id="password" [(ngModel)]="userObj.password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <button class="btn btn-primary" (click)="addUser()">Add User</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary" (click)="reset()">Reset</button>
                    </div>
            </div>
        </div>
    </div>
</div>
